<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="black">
            <div class="logo"></div>

            <div class="langsignup">
                <div class="lang">
                    <select name="language" id="lang">
                        <option value="English">English</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <div class="sign">
                    <button class="signin">Sign In</button>
                </div>
            </div>


            <div class="headline"><h1>Unlimited movies, TV shows and more</h1></div>
            <div class="pricing"><h3>Starts at â‚¹149. Cancel at any time.</h3></div>
            <div class="pitch"><h3>Ready to watch? Enter your email to create or restart your membership.</h3></div>

            <div class="headerform">
                <form action="notify" class="start">
                    <div class="email">
                        <input type="email" class="emailid" placeholder="  Email Address">
                    </div>
                    <div class="submit">
                        <button class="getstarted">Get Started ></button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <div class="main">
            <div class="trending"><h1>Trending Now</h1></div>
            <div class="region">
                <div class="country">
                    <select name="country" id="country">
                        <option value="India">India</option>
                        <option value="Global">Global</option>
                    </select>
                </div>

                <div class="types">
                    <select name="shows" id="shows">
                        <option value="Movies">Movies</option>
                        <option value="TV Shows">TV Shows</option>
                    </select>
                </div>
            </div>

            <div class="movies">
                <div class="movie1 movie"><img src="GOAT(1).png" alt="Gratest of all time"></div>
                <div class="movie2 movie"><img src="ULAJH(2).png" alt="ULAJH"></div>
                <div class="movie3 movie"><img src="Surya'sSaturday(3).png" alt="sSaturday"></div>
                <div class="movie4 movie"><img src="4.png" alt="ctrl"></div>
                <div class="movie5 movie"><img src="5.png" alt="sector36"></div>
                <div class="movie6 movie"><img src="6.png" alt="Final Destination"></div>
                <div class="movie7 movie"><img src="7.png" alt="The Platform 2"></div>
            </div>

            <div class="morereason">
                <div class="morereasonheading"><h1>More reasons to join</h1></div>
                <div class="reasons">
                    <div class="items"><img src="reason1.png" alt=""></div>
                    <div class="items"><img src="reason2.png" alt=""></div>
                    <div class="items"><img src="reason3.png" alt=""></div>
                    <div class="items"><img src="reason4.png" alt=""></div>
                </div>
            </div>
    </div>
</body>
</html>
