<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="black">
            <div class="logo"></div>

            <div class="langsignup">
                <div class="lang">
                    <select name="language" id="lang">
                        <option value="English">English</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <div class="sign">
                    <button class="signin">Sign In</button>
                </div>
            </div>


            <div class="headline"><h1>Unlimited movies, TV shows and more</h1></div>
            <div class="pricing"><h3>Starts at â‚¹149. Cancel at any time.</h3></div>
            <div class="pitch"><h3>Ready to watch? Enter your email to create or restart your membership.</h3></div>

            <div class="headerform">
                <form action="notify" class="start">
                    <div class="email">
                        <input type="email" class="emailid" placeholder="  Email Address">
                    </div>
                    <div class="submit">
                        <button class="getstarted">Get Started ></button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
